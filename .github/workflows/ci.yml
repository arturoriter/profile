name: CI
on:
  push:
    branches:
      - '*'
      - '!master'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2

    - name: yarn install, build and test
      run: |
        yarn install
        yarn build --if-present
        yarn test
      env: 
        CI: true
