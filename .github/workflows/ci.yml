name: CI
on:
  push:
    branches:
      - '*'
      - '!master'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2

    - name: yarn install and test
      run: |
        yarn install --frozen-lockfile
        yarn test
        yarn test:e2e
      env: 
        CI: true
